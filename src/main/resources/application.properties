spring.application.name=SistemaDePromociones

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS (Leído desde Docker)
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ... (Tu config de JPA/Hibernate déjala igual)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ============================================
# CONFIGURACIÓN DE SUBIDA DE ARCHIVOS (Leído desde Docker)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
app.upload.dir=${APP_UPLOAD_DIR}

# ... (Tu config de Thymeleaf y Server déjala igual)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

server.port=8080